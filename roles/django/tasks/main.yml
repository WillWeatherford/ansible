- name: Make Migrations
  environment:
    SECRET_KEY: "{{ secret_key }}"
  #   DATABASE_URL: "{{ db_url }}"
  django_manage:
    app_path: "{{ django_home }}"
    settings: "{{ settings_file }}"
    command: makemigrations

- name: Run Migrations
  environment:
    SECRET_KEY: "{{ secret_key }}"
  #   DATABASE_URL: "{{ db_url }}"
  django_manage:
    app_path: "{{ django_home }}"
    settings: "{{ settings_file }}"
    command: migrate

- name: Collect Static Files
  environment:
    SECRET_KEY: "{{ secret_key }}"
  #   DATABASE_URL: "{{ db_url }}"
  django_manage:
    app_path: "{{ django_home }}"
    settings: "{{ settings_file }}"
    command: collectstatic
